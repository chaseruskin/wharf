name: docker
on:
  push:
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_ACCESS_TOKEN:
        required: true

jobs:
  build-quartus-lite:
    runs-on: ubuntu-latest
    steps:
      - name: Free space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
      - name: Checkout 
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./quartus/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/quartus-lite:19.1-ubuntu-18.04
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/quartus-lite:19.1-ubuntu-18.04
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/quartus-lite:19.1-ubuntu-18.04,mode=max